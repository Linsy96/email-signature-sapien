<html lang="en">
<head>

  <title>Email Signature Builder</title>

    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
    }

    .signature-table {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .signature-table td {
      vertical-align: middle;
      padding-right: 15px;
    }

    .logo {
      max-height: 30px;
      width: auto;
    }

    .profile-img {
      max-height: 80px;
      width: auto;
    }

    .signature-text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 14px;
    }

    .socials a {
      margin-right: 8px;
      text-decoration: none;
      color: #0366d6;
      font-size: 13px;
    }
  </style>
</head>

    <label>Image URL <input id="imgUrl" type="text" /></label>
    <label>Name <input id="name" type="text" /></label>
    <label>Job Title <input id="title" type="text" /></label>
    <label>Email <input id="email" type="email" /></label>
    <label>LinkedIn URL <input id="linkedin" type="url" /></label>
    <label>Telegram URL <input id="telegram" type="url" /></label>
    <label>X (Twitter) URL <input id="twitter" type="url" /></label>
  </div>

  <h2>Signature Preview</h2>
