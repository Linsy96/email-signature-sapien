<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Signature Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
    }

    .signature-table {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .logo {
      max-height: 30px;
      width: auto;
    }

    .profile-img {
      max-height: 80px;
      width: auto;
    }
  </style>
</head>
<body>
  <h1>Email Signature Builder</h1>

  <div class="form-group">
    <label>Image URL <input id="imgUrl" type="text" /></label>
    <label>Name <input id="name" type="text" /></label>
    <label>Job Title <input id="title" type="text" /></label>
    <label>Email <input id="email" type="email" /></label>
    <label>LinkedIn URL <input id="linkedin" type="url" /></label>
    <label>Telegram URL <input id="telegram" type="url" /></label>
    <label>X (Twitter) URL <input id="twitter" type="url" /></label>
  </div>

  <h2>Signature Preview</h2>

  <div id="preview">
    <table class="signature-table" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <!-- Logo Column -->
        <td valign="middle" style="vertical-align: middle;">
          <table cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td>
                <a href="https://sapien.ai" target="_blank">
                  <img class="logo" src="https://github.com/Linsy96/email-signature-sapien/blob/main/sapien-logo-black-whitebcgr.jpg?raw=true" alt="Sapien Logo" />
                </a>
              </td>
            </tr>
          </table>
        </td>

        <!-- Profile Image Column -->
        <td valign="middle" style="vertical-align: middle;">
          <table cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td>
                <img id="preview-img" class="profile-img" src="" alt="Profile Image" />
              </td>
            </tr>
          </table>
        </td>

        <!-- Info Column -->
        <td valign="middle" style="vertical-align: middle;">
          <table cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td style="font-weight: bold; font-size: 14px;" id="preview-name"></td>
            </tr>
            <tr>
              <td style="font-size: 13px; color: #555;" id="preview-title"></td>
            </tr>
            <tr>
              <td style="font-size: 13px;" id="preview-email"></td>
            </tr>
            <tr>
              <td style="padding-top: 6px;">
                <span style="font-size: 13px;">
                  <a id="preview-linkedin" href="#" style="display:none; margin-right: 10px; text-decoration:none; color:#0366d6;">LinkedIn</a>
                  <a id="preview-telegram" href="#" style="display:none; margin-right: 10px; text-decoration:none; color:#0366d6;">Telegram</a>
                  <a id="preview-twitter" href="#" style="display:none; text-decoration:none; color:#0366d6;">X</a>
                </span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <script>
    const fields = ["imgUrl", "name", "title", "email", "linkedin", "telegram", "twitter"];
    fields.forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    function updatePreview() {
      const imgUrl = document.getElementById("imgUrl").value;
      const name = document.getElementById("name").value;
      const title = document.getElementById("title").value;
      const email = document.getElementById("email").value;
      const linkedin = document.getElementById("linkedin").value;
      const telegram = document.getElementById("telegram").value;
      const twitter = document.getElementById("twitter").value;

      document.getElementById("preview-img").src = imgUrl || "";
      document.getElementById("preview-name").textContent = name;
      document.getElementById("preview-title").textContent = title;
      document.getElementById("preview-email").textContent = email;

      setSocial("preview-linkedin", linkedin);
      setSocial("preview-telegram", telegram);
      setSocial("preview-twitter", twitter);
    }

    function setSocial(id, url) {
      const el = document.getElementById(id);
      if (url) {
        el.href = url;
        el.style.display = "inline";
      } else {
        el.style.display = "none";
      }
    }
  </script>
</body>
</html>
